<script>

function initChallenges(){
  function caesarEncrypt(text, shift=3){
    return text.replace(/[a-z]/gi, c => {
      const base = c === c.toUpperCase() ? 65 : 97;
      return String.fromCharCode((c.charCodeAt(0) - base + shift) % 26 + base);
    });
  }

  const words = ["cyber","matrix","crypto","flag","neon","quantum","secure","signal"];
  const chosen = words[Math.floor(Math.random()*words.length)];
  const ciphered = caesarEncrypt(chosen,3).toUpperCase();

  const cryptoBtn = document.getElementById("cryptoBtn");
  const cryptoInput = document.getElementById("cryptoInput");
  const cryptoResult = document.getElementById("cryptoResult");
  const osintSection = document.getElementById("osint");

    }
  });

  const osintBtn = document.getElementById("osintBtn");
  const osintInput = document.getElementById("osintInput");
  const osintResult = document.getElementById("osintResult");

  const validAnswers = ["neues museum","neues museum berlin","staatliche museen zu berlin","neuesmuseum","neues"];

  osintBtn.addEventListener('click', ()=>{
    const val = osintInput.value.trim();
    osintBtn.disabled=true; osintInput.disabled=true;
    const match = val.match(/^cyberverse\{(.+)\}$/i);
    if(match){
      const answer = match[1].toLowerCase().trim();
      if(validAnswers.includes(answer)){
        osintResult.innerHTML = "<span class='ok'>‚úÖ Correct! Unlocking final challenge...</span>";
        setTimeout(()=>{ searchSection.style.display="block"; searchSection.scrollIntoView({behavior:"smooth"}); },1000);
      } else {
        osintResult.innerHTML = "<span class='bad'>‚ùå Incorrect answer inside Cyberverse{...}.</span>";
        osintBtn.disabled=false; osintInput.disabled=false;
      }
    } else {
      osintResult.innerHTML = "<span class='bad'>‚ùå Invalid format! Use Cyberverse{...}</span>";
      osintBtn.disabled=false; osintInput.disabled=false;
    }
  });


  const simulatedDB = [
    { id:1, title:"Museum guide", content:"information about exhibits", owner:"staff" },
    { id:2, title:"Bust artist", content:"Thutmose workshop", owner:"archive" },
    { id:3, title:"Ancient record", content:"notes on Nefertiti bust", owner:"research" },
    { id:99, title:"secret_record", content:"DB_FLAG_SECRET_NEf3rt1t1", owner:"private" }
  ];

  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");
  const submitSearchFlag = document.getElementById("submitSearchFlag");
  const searchResult = document.getElementById("searchResult");

  const sqliPatterns = [
    "' or '1'='1",
    "' or 1=1 --",
    "\" or \"\"=\"",
    "\" or 1=1 /*",
    "' or '1'='1' --",
    "' OR '1'='1' -- -",
    "' OR 1=1 --",
    "or 1=1",
    "1=1",
    "'; --",
    "'; drop table",
    "union select",
    "/*",
    "--",
    ";",
    "all"
  ];

  searchBtn.addEventListener('click', ()=>{
    const raw = (searchInput.value || "").trim();
    const q = raw.toLowerCase();
    if(!q){
      searchResult.innerHTML = "<span class='bad'>Enter some keywords to search the simulated DB.</span>";
      return;
    }

    const looksLikeSqli = sqliPatterns.some(p => q.includes(p)) || /\bor\b/.test(q) && /1=1|true/.test(q) || /\bunion\b/.test(q);

    let found;
    if(looksLikeSqli){
      found = simulatedDB;
    } else {
      found = simulatedDB.filter(r =>
        r.title.toLowerCase().includes(q) ||
        r.content.toLowerCase().includes(q) ||
        r.owner.toLowerCase().includes(q)
      );
    }

    if(found.length === 0){
      searchResult.innerHTML = "<span class='bad'>No records matched your keywords.</span>";
    } else {
      let html = "<div style='color:var(--muted);font-size:15px;margin-bottom:8px;'>Records found:</div><ul style='margin-left:18px'>";

      });
      html += "</ul><div style='margin-top:10px;color:var(--muted);font-size:14px;'>If you found the flag text above, click <em>Submit Flag</em> and enter <code>Cyberverse{...}</code>.</div>";

  }

  const closeModal = document.getElementById("closeModal");

    document.getElementById("completionModal").classList.remove("show");
  });
}
</script>
